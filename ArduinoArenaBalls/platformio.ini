[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	smougenot/TM1637@0.0.0-alpha+sha.9486982048
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	ne4d/QueueArray@^0.1.0
monitor_speed = 115200
